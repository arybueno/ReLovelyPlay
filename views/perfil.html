<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="perfil.css">
</head>
<body>

      <div id="header-placeholder"></div>



    <main>
  
<div class="perfil-container">
  <h2 class="pixel-title">SEU PERFIL</h2>

  <div class="perfil-card pixel-border">

    <div class="foto-area">
      <img id="fotoPreview" class="foto-preview pixel-img" src="https://i.imgur.com/8QfH0kR.png">

      <label for="foto" class="btn-upload pixel-btn">Alterar Foto</label>
      <input type="file" id="foto" hidden>
    </div>

    <div class="info-area">
      <p id="userEmail" class="email pixel-text"></p>

      <label class="label pixel-text">Nome</label>
      <input id="nome" class="input pixel-input" placeholder="Seu nome">

      <button class="btn-salvar pixel-btn-green" onclick="salvarPerfil()">Salvar</button>
      <button class="btn-sair pixel-btn-red" onclick="logout()">Sair</button>
    </div>

  </div>
</div>
</main>



<script type="module" src="/firebase-init.js"></script>
<script type="module" src="perfil.js"></script>
<script src="/componentes/header.js"></script>

</body>
</html>
